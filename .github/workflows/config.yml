name: Django CI/CD

on:
  push:
    branches:
      - main # Vous pouvez changer le nom de la branche si nécessaire
  pull_request:
    branches:
      - main # Vous pouvez changer le nom de la branche si nécessaire

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./oc_lettings_site

    env:
      MODE: "dev"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x # Choisissez la version de Python que vous souhaitez utiliser

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ../requirements.txt

      - name: Run tests
        run: |
          python manage.py test

